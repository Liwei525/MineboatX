<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="hexo/layout::head(文章列表,文章列表)"></head>
<body>

<script src="https://cdn.bootcss.com/showdown/1.8.6/showdown.min.js"></script>
<script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script th:src="@{/static/js/hexo/article.js}"></script>
<link th:href="@{/static/css/hexo/article.css}" rel="stylesheet" type="text/css" media="all" />

<div id="root">

    <div id="editor" >
        <textarea th:if="${edit}" th:field="${article.content}" :value="content" @input="updateContent"></textarea>
        <textarea th:if="${!edit}" :value="content" @input="updateContent"></textarea>
        <div v-html="compiledMarkdown"></div>
    </div>

    <div id="buttons">
        <input id="fileId" :value="fileId" @input="updateField" type="text" th:if="${edit}" th:field="${article.fileId}" />
        <input id="fileId" :value="fileId" @input="updateField" type="text" th:if="${!edit}"/>
        <span>
        <a href="###" @click="save">保存文章</a>
        <a href="###" @click="submit">提交文章</a>
        <a href="@{/auth/article/list}" target="_blank">文章列表</a>
        </span>
    </div>
</div>

</body>
</html>
