<!DOCTYPE HTML>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="hexo/layout::head(文章列表,文章列表)"></head>
<body>

<script src="https://cdn.bootcss.com/showdown/1.8.6/showdown.min.js"></script>
<script th:src="@{/static/js/hexo/article.js}"></script>
<link th:href="@{/static/css/hexo/article.css}" rel="stylesheet" type="text/css" media="all" />

<header th:replace="hexo/layout::header"></header>

<article>
    <div id="editor">
        <textarea id="inputText" th:field="${article.content}"></textarea>
        <iframe id="preview"></iframe>
    </div>

    <div id="buttons">
        <input id="fileId" type="text" th:field="${article.fileId}" />
        <span>
            <a href="javascript:void(0)" id="saveBtn">保存文章</a>
            <a href="javascript:void(0)" id="submitBtn">提交文章</a>
            <a href="javascript:void(0)" id="imageList">图片列表</a>
        </span>
    </div>
</article>

<footer th:replace="hexo/layout::footer"></footer>

</body>
</html>
